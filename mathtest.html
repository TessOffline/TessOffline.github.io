<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>
</head>
<body>

<!-- Start of the Math Test -->

<h1>Math Test</h1>

<!-- Text field for entering user's name -->
<form action="#" method="post">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Multiple Choice Questions -->
    <fieldset>
        <legend>Question 1: What is 5 + 3?</legend>
        <input type="radio" id="q1a" name="q1" value="6">
        <label for="q1a">6</label><br>
        <input type="radio" id="q1b" name="q1" value="7">
        <label for="q1b">7</label><br>
        <input type="radio" id="q1c" name="q1" value="8">
        <label for="q1c">8</label><br>
    </fieldset>
    <br>

    <fieldset>
        <legend>Question 2: What is 12 - 4?</legend>
        <input type="radio" id="q2a" name="q2" value="6">
        <label for="q2a">6</label><br>
        <input type="radio" id="q2b" name="q2" value="7">
        <label for="q2b">7</label><br>
        <input type="radio" id="q2c" name="q2" value="8">
        <label for="q2c">8</label><br>
    </fieldset>
    <br>

    <fieldset>
        <legend>Question 3: What is 3 Ã— 7?</legend>
        <input type="radio" id="q3a" name="q3" value="20">
        <label for="q3a">20</label><br>
        <input type="radio" id="q3b" name="q3" value="21">
        <label for="q3b">21</label><br>
        <input type="radio" id="q3c" name="q3" value="22">
        <label for="q3c">22</label><br>
    </fieldset>
    <br>

    <!-- Word Problem -->
    <fieldset>
        <legend>Word Problem: If you buy 3 pencils and each pencil costs $0.75, how much do you spend in total?</legend>
        <textarea id="word-problem" name="word-problem" rows="4" cols="50" required></textarea>
    </fieldset>
    <br>

    <!-- Math Symbols -->
    <p>Math Symbols Used:</p>
    <ul>
        <li>&#43; (Addition)</li>
        <li>&#8722; (Subtraction)</li>
        <li>&#215; (Multiplication)</li>
    </ul>
    <br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

<!-- End of the Math Test -->

</body>
</html>
