<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made up Statistics for the 2024 US Presidential election</title>
    <style>
        /* css style tag. didn't make a style.css sheet yet because I wasn't told to do so, but I want things to look fancy :] */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto; /* Center the table horizontally */
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
        }
        ul {
            margin: 20px auto; /* Center the list horizontally */
            width: 80%;
            padding: 0;
            list-style-position: inside;
        }
        h4 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Made up Statistics for the 2024 US Presidential election</caption>
        <thead>
            <tr>
                <th rowspan="2">State</th>
                <th colspan="2">Voter Turnout</th>
                <th colspan="2">Party Support</th>
            </tr>
            <tr>
                <th>Turnout (%)</th>
                <th>Voters (millions)</th>
                <th>Democratic (%)</th>
                <th>Republican (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>California</td>
                <td>76</td>
                <td>19.5</td>
                <td>64</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Texas</td>
                <td>67</td>
                <td>15.0</td>
                <td>46</td>
                <td>52</td>
            </tr>
            <tr>
                <td>Florida</td>
                <td>74</td>
                <td>10.5</td>
                <td>51</td>
                <td>48</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
